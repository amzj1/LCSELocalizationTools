name: Build JAR
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # 关键修改：改用 Java 8 编译老项目
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          
      - name: Build with Gradle
        run: |
          cd LCSESNXUtility
          # 下载并使用兼容的 Gradle 6.9.4
          wget -q https://services.gradle.org/distributions/gradle-6.9.4-bin.zip
          unzip -q gradle-6.9.4-bin.zip
          export PATH=$PWD/gradle-6.9.4/bin:$PATH
          
          # 生成 wrapper 并编译
          gradle wrapper --gradle-version 6.9.4
          chmod +x gradlew
          ./gradlew jar
          
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: LCSESNXUtility-Output
          path: LCSESNXUtility/build/libs/*.jar
