name: Build LCSESNXUtility

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
    
    - name: Build SNXUtility
      working-directory: LCSESNXUtility
      run: gradle build -x test
    
    - name: Upload JAR artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: LCSESNXUtility-jar
        path: LCSESNXUtility/build/libs/*.jar
        retention-days: 30
