name: Build LCSESNXUtility

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Build with Gradle
      run: |
        cd LCSESNXUtility
        chmod +x gradlew
        ./gradlew build
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: LCSESNXUtility
        path: LCSESNXUtility/build/libs/
