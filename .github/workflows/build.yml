name: Build JAR
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build with Gradle
        run: |
          cd LCSESNXUtility
          # 安装兼容的 Gradle 6.9.4 版本
          wget https://services.gradle.org/distributions/gradle-6.9.4-bin.zip
          unzip -q gradle-6.9.4-bin.zip
          export PATH=$PWD/gradle-6.9.4/bin:$PATH
          
          # 强制生成该版本的 wrapper
          gradle wrapper --gradle-version 6.9.4
          chmod +x gradlew
          
          # 执行编译。由于项目较老，尝试使用 jar 命令
          ./gradlew jar
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: LCSESNXUtility-Output
          path: LCSESNXUtility/build/libs/*.jar
